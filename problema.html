            function pi(n){
                var s=0;
                for (i=0;i<=n;i++){
                    s=s+((Math.pow((-1/3),(i)))/(2*i+1));
                }
                s=s*Math.sqrt(12);
            return s;
            }

            document.getElementById("salida").innerHTML="La aproximación es "+pi(n);
